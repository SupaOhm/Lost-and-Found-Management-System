<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Claims & Reports - Lost&Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .scrollable-box {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .scrollable-box::-webkit-scrollbar {
            width: 6px;
        }
        .scrollable-box::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .scrollable-box::-webkit-scrollbar-thumb {
            background: var(--color-1);
            border-radius: 10px;
        }
        .pagination-container {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .page-info {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <header class="app-header shadow-sm">
        <div class="container-fluid py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="Main.html" class="logo mb-0">Lost&Found</a>
                <div class="d-flex align-items-center gap-3">
                    <a href="Main.html" class="btn btn-light btn-sm d-flex align-items-center gap-1 rounded-pill border">
                        <i class="bi bi-house-door-fill"></i> Dashboard
                    </a>
                    <div class="profile-icon"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <a href="Main.html" class="btn btn-link text-dark mb-4">
            <i class="bi bi-arrow-left"></i> Back to Dashboard
        </a>
        
        <div class="row g-4">
            <!-- My Claim Requests -->
            <div class="col-lg-6">
                <h3 class="list-section-title">My Claim Requests</h3>
                <div class="bg-light p-3 p-md-4 rounded shadow-sm h-100">
                    <div class="scrollable-box" id="claimRequests">
                        <!-- Claims will be loaded here -->
                    </div>
                    <div class="pagination-container">
                        <button class="btn btn-sm btn-outline-secondary" id="prevClaims" disabled>Previous</button>
                        <span class="page-info" id="claimsPageInfo">Page 1 of 1</span>
                        <button class="btn btn-sm btn-outline-secondary" id="nextClaims" disabled>Next</button>
                    </div>
                </div>
            </div>

            <!-- My Reported Items -->
            <div class="col-lg-6">
                <h3 class="list-section-title">My Reported Items</h3>
                <div class="bg-light p-3 p-md-4 rounded shadow-sm h-100">
                    <div class="scrollable-box" id="reportedItems">
                        <!-- Reported items will be loaded here -->
                    </div>
                    <div class="pagination-container">
                        <button class="btn btn-sm btn-outline-secondary" id="prevReports" disabled>Previous</button>
                        <span class="page-info" id="reportsPageInfo">Page 1 of 1</span>
                        <button class="btn btn-sm btn-outline-secondary" id="nextReports" disabled>Next</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        let currentClaimsPage = 1;
        let currentReportsPage = 1;
        const itemsPerPage = 5;

        document.addEventListener('DOMContentLoaded', function() {
            loadClaims();
            loadReports();
            
            // Pagination event listeners
            document.getElementById('prevClaims').addEventListener('click', () => {
                currentClaimsPage--;
                loadClaims();
            });
            
            document.getElementById('nextClaims').addEventListener('click', () => {
                currentClaimsPage++;
                loadClaims();
            });
            
            document.getElementById('prevReports').addEventListener('click', () => {
                currentReportsPage--;
                loadReports();
            });
            
            document.getElementById('nextReports').addEventListener('click', () => {
                currentReportsPage++;
                loadReports();
            });
        });

        function loadClaims() {
            const claims = getUserClaims();
            const claimsContainer = document.getElementById('claimRequests');
            const prevBtn = document.getElementById('prevClaims');
            const nextBtn = document.getElementById('nextClaims');
            const pageInfo = document.getElementById('claimsPageInfo');
            
            const totalPages = Math.ceil(claims.length / itemsPerPage);
            const startIndex = (currentClaimsPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageClaims = claims.slice(startIndex, endIndex);
            
            claimsContainer.innerHTML = '';
            
            if (pageClaims.length === 0) {
                claimsContainer.innerHTML = '<p class="text-muted text-center">No claim requests yet.</p>';
            } else {
                pageClaims.forEach(claim => {
                    const claimElement = `
                        <div class="list-item-card d-flex justify-content-between align-items-start mb-3">
                            <div style="flex: 1;">
                                <p class="mb-1 fw-bold">${claim.itemName}</p>
                                <p class="mb-2 small text-muted">${claim.reason.substring(0, 100)}${claim.reason.length > 100 ? '...' : ''}</p>
                                <p class="mb-0 small text-muted">Requested ${new Date(claim.timestamp).toLocaleDateString()}</p>
                            </div>
                            <span class="status-badge status-pending">Pending</span>
                        </div>
                    `;
                    claimsContainer.innerHTML += claimElement;
                });
            }
            
            // Update pagination controls
            prevBtn.disabled = currentClaimsPage <= 1;
            nextBtn.disabled = currentClaimsPage >= totalPages;
            pageInfo.textContent = `Page ${currentClaimsPage} of ${totalPages || 1}`;
        }

        function loadReports() {
            const reports = getUserReports();
            const reportsContainer = document.getElementById('reportedItems');
            const prevBtn = document.getElementById('prevReports');
            const nextBtn = document.getElementById('nextReports');
            const pageInfo = document.getElementById('reportsPageInfo');
            
            const totalPages = Math.ceil(reports.length / itemsPerPage);
            const startIndex = (currentReportsPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageReports = reports.slice(startIndex, endIndex);
            
            reportsContainer.innerHTML = '';
            
            if (pageReports.length === 0) {
                reportsContainer.innerHTML = '<p class="text-muted text-center">No reported items yet.</p>';
            } else {
                pageReports.forEach(item => {
                    const reportElement = `
                        <div class="list-item-card d-flex justify-content-between align-items-center mb-3">
                            <div class="d-flex align-items-center gap-3" style="flex: 1;">
                                <span class="fs-4">${getCategoryIcon(item.category)}</span>
                                <div style="flex: 1;">
                                    <p class="mb-0 fw-bold">${item.itemName}</p>
                                    <small class="text-muted">${item.category} â€¢ ${item.location}</small>
                                    <br>
                                    <small class="text-muted">Reported ${new Date(item.timestamp).toLocaleDateString()}</small>
                                </div>
                            </div>
                            <span class="status-badge ${item.type === 'found' ? 'status-found' : 'status-lost'}">
                                ${item.type === 'found' ? 'Found' : 'Lost'}
                            </span>
                        </div>
                    `;
                    reportsContainer.innerHTML += reportElement;
                });
            }
            
            // Update pagination controls
            prevBtn.disabled = currentReportsPage <= 1;
            nextBtn.disabled = currentReportsPage >= totalPages;
            pageInfo.textContent = `Page ${currentReportsPage} of ${totalPages || 1}`;
        }

        function getCategoryIcon(category) {
            const icons = {
                'phone': 'ðŸ“±', 'electronics': 'ðŸ’»', 'clothing': 'ðŸ‘•', 'bag': 'ðŸ‘œ',
                'book': 'ðŸ“š', 'keys': 'ðŸ”‘', 'wallet': 'ðŸ‘›', 'jewelry': 'ðŸ’Ž',
                'bottle': 'ðŸ’§', 'car': 'ðŸš—', 'other': 'ðŸ“¦'
            };
            return icons[category.toLowerCase()] || 'ðŸ“¦';
        }
    </script>
</body>
</html>
