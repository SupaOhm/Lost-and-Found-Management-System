<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Found Item - Lost&Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="app-header">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="Main.html" class="logo">
                    <i class="bi bi-search-heart logo-icon"></i>
                    Lost&Found
                </a>
                <div class="d-flex align-items-center gap-3">
                    <a href="Main.html" class="dashboard-btn d-flex align-items-center gap-2">
                        <i class="bi bi-house-door-fill"></i> Dashboard
                    </a>
                    <div class="profile-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h2 class="form-title">Report Found Item</h2>
                    <p class="text-muted">Help reunite someone with their lost belongings by reporting what you found</p>
                </div>

                <div class="form-card">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h4 class="mb-0">Item Details</h4>
                        <a href="Main.html" class="text-dark fs-5 text-decoration-none" aria-label="Close Form">
                            <i class="bi bi-x-lg"></i>
                        </a>
                    </div>

                    <form id="foundForm" action="process_found.php" method="POST" enctype="multipart/form-data">
                        <div class="mb-4">
                            <label for="itemName" class="form-label fw-semibold">Item Name</label>
                            <input type="text" class="form-control" id="itemName" name="itemName" placeholder="e.g., iPhone 13, Black Wallet, Car Keys" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="category" class="form-label fw-semibold">Category</label>
                            <select class="form-control" id="category" name="category" required>
                                <option value="">Select a category</option>
                                <option value="Phone">Phone</option>
                                <option value="Electronics">Electronics</option>
                                <option value="Wallet">Wallet</option>
                                <option value="Keys">Keys</option>
                                <option value="Bag">Bag</option>
                                <option value="Clothing">Clothing</option>
                                <option value="Book">Book</option>
                                <option value="Jewelry">Jewelry</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label fw-semibold">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="5" placeholder="Describe the item in detail including color, brand, size, unique features, contents, etc." required></textarea>
                            <div class="form-text">Be as detailed as possible to help identify the item's owner.</div>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <label for="date" class="form-label fw-semibold">Date Found</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <div class="col-md-6">
                                <label for="location" class="form-label fw-semibold">Location Found</label>
                                <input type="text" class="form-control" id="location" name="location" placeholder="Where did you find it?" required>
                            </div>
                        </div>

                        <div class="text-end">
                            <a href="Main.html" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-form-submit">Submit Report</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side validation can be added here
        document.getElementById('foundForm').addEventListener('submit', function(e) {
            // Add any client-side validation if needed
            // Form will be submitted to process_found.php for server-side processing
        });
    </script>
</body>
</html>
