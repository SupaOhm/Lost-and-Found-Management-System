<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Items - Lost&Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body>
    <header class="app-header">
        <div class="container py-3">
            <div class="d-flex justify-content-between align-items-center">
                <a href="userdash.html" class="logo">
                    <i class="bi bi-search-heart logo-icon"></i>
                    Lost&Found
                </a>
                <div class="d-flex align-items-center gap-3">
                    <a href="userdash.html" class="dashboard-btn d-flex align-items-center gap-2">
                        <i class="bi bi-house-door-fill"></i> Dashboard
                    </a>
                    <div class="profile-icon">
                        <i class="bi bi-person-fill"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <div class="text-center mb-5">
            <h2 class="section-title">Browse Lost & Found Items</h2>
            <p class="text-muted">Search through our database to find your lost item or check if someone found your belongings</p>
        </div>

        <div class="mb-5">
            <div class="search-input-group position-relative mx-auto">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="form-control" id="searchInput" placeholder="Search by item name, description, category, or location..." aria-label="Search">
            </div>
        </div>

        <div class="d-flex gap-3 mb-5 flex-wrap justify-content-center">
            <button class="filter-button active" data-filter="all">All Items</button>
            <button class="filter-button" data-filter="lost">Lost Items</button>
            <button class="filter-button" data-filter="found">Found Items</button>
        </div>

        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="itemGrid">
            <!-- Items will be loaded here dynamically -->
        </div>

        <div id="noItemsMessage" class="text-center mt-5" style="display: none;">
            <div class="py-5">
                <i class="bi bi-search display-1 text-muted mb-3"></i>
                <h4 class="text-muted">No items found</h4>
                <p class="text-muted mb-4">Try changing your search criteria or check back later.</p>
                <a href="userdash.html" class="btn btn-form-submit">Report an Item</a>
            </div>
        </div>
    </main>

</body>
</html>
